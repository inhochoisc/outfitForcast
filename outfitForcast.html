<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Outfit Forcast</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <section class="hero">
      <h1>Welcome to Outfit Forcast</h1>
      <p>The smart fashion app that helps you make the right choice.
        Let Outfit Forcast recommend what to wear, no matter the weather.</p>
    </section>
  </header>

  <main>
    <section class="form">
      <form id="search-form">
        <label for="city">Enter your city:</label>
        <input type="text" id="city" name="city">
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="results">

      <div id="weather-info"></div>

      <div id="outfits"></div>
    </section>

  </main>

  <footer>
    &copy; inho choi | created @ Juno College
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- <script src="app.js"></script> -->
  <script src="app copy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
